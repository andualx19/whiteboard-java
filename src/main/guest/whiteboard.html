<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes"> <meta name="mobile-web-app-capable" content="yes"> <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style.css">
  <title>Whiteboard</title>
</head>

<body>
<div id="main-container">
  <nav id="toolbar" class="left">
    <div class="tool-group">
      <button onclick="clearCanvas()" class="btn-clear">Clear</button>

      <div class="label">Brush</div>
      <button onclick="setTool('pen')">Normal</button>
      <button onclick="setTool('highlighter')">Highlight</button>

      <div class="label">Style</div>
      <div id="colorMenu"></div>

      <label class="label-hidden" for="widthMenu">Size</label>
      <select id="widthMenu" onchange="changeWidth(this.value)"></select>

      <div class="label">View</div>
      <button onclick="changeZoom(0.1)">Zoom +</button>
      <button onclick="changeZoom(-0.1)">Zoom -</button>
    </div>

    <button id="switchSide" onclick="toggleSidebar()">Move</button>
  </nav>

  <main id="workspace">
    <canvas id="canvas" width="794" height="1123" style="-webkit-transform: translateZ(0); transform: translateZ(0);"></canvas>
  </main>
</div>

<footer id="statusbar">
  Connection: <span id="status">Connecting...</span>
</footer>

<script src="script.js"></script>
</body>
</html>
